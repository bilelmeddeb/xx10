<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste_Users</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>

	<div class="container spacer">
		<form th:action="@{asba}" method="get">
			<div class="form-group">
				<label>mot_cle:</label> <input type="text" name="motCle" th:value="${motCle}" />
				<button type="submit">Chercher</button>
			</div>
		</form>
	</div>


	<div class="container spacer">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>CIN</th>
					<th>NOM</th>
					<th>PRENOM</th>
					<th>EMAIL</th>
					<th>TEL</th>
					<th>password</th>
					<th>role</th>
					<th>naisance</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${pageUser.content}">
					<td th:text="${e.cin}"></td>
					<td th:text="${e.nom}"></td>
					<td th:text="${e.prenom}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.tel}"></td>
					<td th:text="${e.password}"></td>
					<td th:text="${e.roles}"></td>
					<td th:text="${e.birth_date}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<ul class="nav nav-pills">
			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
				<a th:text="${p}" th:href="@{index(page=${p},motCle=${motCle})}"></a>
			</li>
		</ul>
	</div>
</body>
</html>
